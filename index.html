<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome 6-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Styles-->
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1><i class="fa-solid fa-list-check"></i> Todo List</h1>
      </header>

      <div class="app-content">
        <header class="content-header">
          <div id="add-todo-container" class="hidden-content">
            <div class="title flex-1">
              <label for="new-todo-title-input">Title</label>
              <input type="text" id="new-todo-title-input" class="flex-1" placeholder="Add new todo" required>
              <label for="new-todo-description-input">Description</label>
              <input type="text" id="new-todo-description-input" placeholder="Add a description">

              <div class="flex row align-items-center">
                <label for="new-todo-due-input">Due date</label>
                <input type="datetime-local" id="new-todo-due-input">
              </div>


              <div id="new-todo-category" class="category-list"></div>
            </div>
            <button id="add-todo-button"><i class="fa-solid fa-plus"></i></button>
          </div>
        </header>

        <main class="content-main">
          <ul id="todo-list"></ul>
        </main>

      </div>

      <footer class="app-footer">
        <ul id="category-filter-list"></ul>
      </footer>
    </div>
    <!-- <div id=""></div> -->
    <script src="./main.js"></script>
  </body>
</html>
